<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة LUNEVIERA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2d2d2d;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .product-card {
      background-color: #444;
      color: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-details {
      padding: 10px;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .add-to-cart-btn {
      background-color: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-to-cart-btn:hover {
      background-color: #218838;
    }
    .cart-notification {
      display: none;
      padding: 10px;
      background-color: #444;
      color: white;
      margin-top: 20px;
      border-radius: 5px;
      text-align: center;
    }
    .nav-bar {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }
    .nav-bar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .nav-bar a:hover {
      color: #28a745;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
    }
    .product-card-container {
      width: 48%;
      margin-right: 2%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>منصة LUNEVIERA</h1>
    <p>التسجيل والنسبة المئوية 8% من المبيعات</p>
  </header>

  <!-- Navbar -->
  <div class="nav-bar">
    <a href="#products">المنتجات</a>
    <a href="#login-form">تسجيل الدخول</a>
    <a href="#register-form">تسجيل جديد</a>
  </div>

  <div class="container">

    <!-- صفحة المنتجات الخاصة بالمنصة -->
    <div class="platform-products" id="products">
      <h2>منتجاتنا</h2>
      <div class="product-container">
        <div class="product-card-container">
          <div class="product-card" data-product-id="1">
            <img src="product1.jpg" alt="عطر فاخر">
            <div class="product-details">
              <h5>عطر فاخر</h5>
              <p>السعر: USD 30</p>
              <p>نسبة المنصة (8%): USD 2.4</p>
              <button class="add-to-cart-btn">أضف للسلة</button>
            </div>
          </div>
        </div>

        <div class="product-card-container">
          <div class="product-card" data-product-id="2">
            <img src="product2.jpg" alt="ماسكرا">
            <div class="product-details">
              <h5>ماسكرا</h5>
              <p>السعر: USD 20</p>
              <p>نسبة المنصة (8%): USD 1.6</p>
              <button class="add-to-cart-btn">أضف للسلة</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Notification for cart -->
    <div class="cart-notification" id="cart-notification">
      تم إضافة المنتج إلى السلة بنجاح!
    </div>

  </div>

  <script>
    // قائمة السلة المخزنة في localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // إضافة منتج للسلة
    function addToCart(productId) {
      // تحديد المنتج المضاف
      const product = document.querySelector(`.product-card[data-product-id="${productId}"]`);
      const productName = product.querySelector('h5').textContent;
      const productPrice = parseFloat(product.querySelector('p').textContent.split(':')[1].trim().replace('USD', '').trim());

      // إضافة المنتج إلى السلة
      cart.push({ productId, productName, productPrice });
      
      // حفظ السلة في localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      // عرض إشعار
      document.getElementById('cart-notification').style.display = 'block';
      setTimeout(() => {
        document.getElementById('cart-notification').style.display = 'none';
      }, 3000); // إخفاء الإشعار بعد 3 ثواني
    }

    // ربط الزر لإضافة المنتجات إلى السلة
    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
      button.addEventListener('click', function() {
        const productId = this.closest('.product-card').getAttribute('data-product-id');
        addToCart(productId);
      });
    });
  </script>

</body>
</html>
