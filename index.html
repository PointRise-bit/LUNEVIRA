<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر Lunevira</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Condensed&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .navbar {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin: 0 10px;
    }
    .navbar a:hover {
      background-color: #555;
      border-radius: 5px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product-details {
      padding: 15px;
    }
    .product-details h5 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .product-details p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .product-price {
      font-size: 18px;
      color: #28a745;
      font-weight: bold;
    }
    .add-to-cart-btn {
      background-color: #ffc107;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    .add-to-cart-btn:hover {
      background-color: #e0a800;
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="container">
      <a href="#">الصفحة الرئيسية</a>
      <a href="#">منتجاتي</a>
      <a href="#">اتصل بنا</a>
    </div>
  </div>

  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="product-card">
          <img src="https://via.placeholder.com/400" alt="منتج 1" class="product-image">
          <div class="product-details">
            <h5>عطر فاخر</h5>
            <p>أفضل عطر للرجال بتركيبة مميزة</p>
            <p class="product-price">USDT 100</p>
            <button class="add-to-cart-btn">أضف إلى السلة</button>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="product-card">
          <img src="https://via.placeholder.com/400" alt="منتج 2" class="product-image">
          <div class="product-details">
            <h5>عطر فاخر</h5>
            <p>أفضل عطر للنساء بتركيبة فاخرة</p>
            <p class="product-price">USDT 150</p>
            <button class="add-to-cart-btn">أضف إلى السلة</button>
          </div>
        </div>
      </div>

      <!-- إضافة المزيد من المنتجات حسب الحاجة -->
    </div>
  </div>

  <div class="cart">
    <span>0</span> <!-- هذه هي عدد العناصر في السلة -->
  </div>

  <script>
    const cartButton = document.querySelector('.cart');
    const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
    let cartCount = 0;

    addToCartButtons.forEach(button => {
      button.addEventListener('click', () => {
        cartCount++;
        document.querySelector('.cart span').textContent = cartCount;
      });
    });
  </script>

</body>
  </html>
