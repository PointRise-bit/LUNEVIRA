<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة LUNEVIERA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2d2d2d;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .product-card {
      background-color: #444;
      color: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-details {
      padding: 10px;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .add-to-cart-btn {
      background-color: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-to-cart-btn:hover {
      background-color: #218838;
    }
    .account-login {
      background-color: #444;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
    }
    .account-login input {
      width: 80%;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      background-color: #555;
      color: white;
    }
    .account-login button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 85%;
    }
    .account-login button:hover {
      background-color: #0056b3;
    }
    .account-login .new-account {
      margin-top: 15px;
      color: #f0f0f0;
    }
  </style>
</head>
<body>

  <header>
    <h1>منصة LUNEVIERA</h1>
    <p>التسجيل والنسبة المئوية 8% من المبيعات</p>
  </header>

  <div class="container">

    <!-- صفحة تسجيل الدخول أو حساب التاجر -->
    <div class="account-login">
      <h2>تسجيل الدخول</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button type="submit">تسجيل الدخول</button>
      </form>
      <div id="loginMessage"></div>
      <p class="new-account">ليس لديك حساب؟ <a href="#" onclick="showRegisterForm()">تسجيل جديد</a></p>
    </div>

    <!-- صفحة التسجيل الجديد -->
    <div class="account-login" id="registerForm" style="display: none;">
      <h2>إنشاء حساب جديد</h2>
      <form id="registerFormContent">
        <input type="email" id="registerEmail" placeholder="البريد الإلكتروني" required>
        <input type="password" id="registerPassword" placeholder="كلمة المرور" required>
        <button type="submit">تسجيل الحساب</button>
      </form>
      <div id="registerMessage"></div>
      <p class="new-account">لديك حساب؟ <a href="#" onclick="showLoginForm()">تسجيل الدخول</a></p>
    </div>

    <!-- صفحة المنتجات الخاصة بالمنصة -->
    <div class="platform-products">
      <h2>منتجاتنا</h2>

      <div class="product-card">
        <img src="product1.jpg" alt="عطر فاخر">
        <div class="product-details">
          <h5>عطر فاخر</h5>
          <p>السعر: USD 30</p>
          <p>نسبة المنصة (8%): USD 2.4</p>
          <button class="add-to-cart-btn">أضف للسلة</button>
        </div>
      </div>

      <div class="product-card">
        <img src="product2.jpg" alt="ماسكرا">
        <div class="product-details">
          <h5>ماسكرا</h5>
          <p>السعر: USD 20</p>
          <p>نسبة المنصة (8%): USD 1.6</p>
          <button class="add-to-cart-btn">أضف للسلة</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    // تسجيل الدخول
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        document.getElementById("loginMessage").innerHTML = `تم تسجيل الدخول بنجاح. مرحبًا ${email}!`;
      } else {
        document.getElementById("loginMessage").innerHTML = "فشل في تسجيل الدخول. تحقق من بياناتك.";
      }
    });

    // إظهار نموذج التسجيل
    function showRegisterForm() {
      document.getElementById("registerForm").style.display = "block";
      document.getElementById("loginForm").style.display = "none";
    }

    // إظهار نموذج تسجيل الدخول
    function showLoginForm() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    // التسجيل الجديد
    document.getElementById("registerFormContent").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      if (email && password) {
        document.getElementById("registerMessage").innerHTML = `تم التسجيل بنجاح. مرحبًا ${email}!`;
      } else {
        document.getElementById("registerMessage").innerHTML = "فشل في التسجيل. تحقق من البيانات.";
      }
    });
  </script>

</body>
  </html>
